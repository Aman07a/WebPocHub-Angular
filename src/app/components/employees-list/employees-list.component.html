<h1>{{ title }}</h1>
<hr>
<h6>{{ subTitle }}</h6>
<table class="table table-hover table-striped">
    <thead>
        <tr>
            <th>Employee Name</th>
            <th>City</th>
            <th>Email</th>
            <th>Contact #</th>
            <th>Country</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let employee of employees">
            <td>
                <span [innerText]="employee.employeeName"></span>
            </td>
            <td>
                <span [innerText]="employee.city"></span>
            </td>
            <td>
                <span [innerText]="employee.email"></span>
            </td>
            <td>
                <span [innerText]="employee.phone"></span>
            </td>
            <td>
                <span [innerText]="employee.country"></span>
            </td>
        </tr>
    </tbody>
</table>
